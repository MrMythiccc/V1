<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Grønne Drømme - Det komplette planteleksikon: Alt hvad du skal vide om planter. Du finder her det ultimative planteleksikon for de smukkeste planter.">
    <title>Grønne Drømme - Planteleksikon, Planter og Plante information</title>
</head>
<body id="blog" class="kontaktindex">
    <header>
        <h1>Grønne Drømme</h1>
        <h4>Alle Haveentusiasters Leksikon.</h4>
        <nav>
            <a href="basilikum.html" class="Navhover" id="basilikum">Basilikum</a>
            <a href="bonne.html" class="Navhover">Bønne</a>
            <a href="ert.html" class="Navhover">Ært</a>
            <a href="kontakt.html" class="Navhover" id="kontaktos">Kontakt os</a>
        </nav>
    </header>
    <main>
        <section>
            <article class="kontaktos">
                <h1>Kontakt os</h1>
            </article>
        </section>
        <section>
            <article class="formarticle">
                <form method="post" action="kontaktlanding.html" class="contactform container">
                    <p>
                        <label for="fnavn">Fornavn:</label>
                        <input type="text" name="fnavn" required>
                    </p>
                    <p>
                        <label for="mail">E-Mail:</label>
                        <input type="text" name="mail" required>
                    </p>
                    <p>
                        <label for="teksetboks">Besked:</label>
                        <textarea name="teksetboks" cols="30" rows="10" placeholder="Indtast din besked her"></textarea>
                    </p>
                    <br>

                    <label for="checkboks" class="checkboks">Ny Plante til databasen?</label>
                    <input type="checkbox" name="checkboks" class="checkboks">
                    
                    <div class="checkedboks1">
                        <p class="checkedboks">
                            <label for="dansknavnplante">Plantens danske navn:</label>
                            <input type="text" name="dansknavnplante">
                        </p>
                        <p class="checkedboks">
                            <label for="variantplante">Plantens variant:</label>
                            <input type="text" name="variantplante">
                        </p>
                        <p class="checkedboks">
                            <label for="botanisknavnplante">Plantens botaniske navn:</label>
                            <input type="text" name="botanisknavnplante">
                        </p>
                        <p class="checkedboks">
                            <label for="typeplante">Plantens type:</label>
                            <input type="text" name="typeplante">
                        </p>
                        <p class="checkedboks">
                            <label for="typeplante">Plantens type:</label>
                            <input type="text" name="typeplante">
                        </p>
                        <p class="checkedboks">
                            <label for="højdeplante" class="flexauto">Plantens højde:</label>
                            <input type="number" name="højdeplante">
                            <label for="højdeplante2">&nbsp; cm</label>
                        </p>
                        <p class="checkedboks">
                            <label for="rækkeafstandplante" class="flexauto">Plantens rækkeafstand:</label>
                            <input type="number" name="rækkeafstandplante">
                            <label for="rækkeafstandplante2">&nbsp; cm</label>
                        </p>
                        <p class="checkedboks">
                            <label for="sådybdeplante" class="flexauto">Plantens sådybde:</label>
                            <input type="number" name="sådybdeplante">
                            <label for="sådybdeplante2">&nbsp; cm</label>
                        </p>
                        <p class="checkedboks">
                            <label for="lysforholdplante">Plantens lys forhold:</label>
                            <select name="lysforholdplante">
                                <option value="fuldsol">Fuld Sol</option>
                                <option value="lidtsol">Lidt Sol</option>
                                <option value="skygge">Skygge</option>
                            </select>
                        </p>
                        <p class="checkedboks">
                            <label for="forspiresplante">Planten forspires i:<br>(vælg flere med ctrl eller shift)</label>
                            <select name="forspiresplante" size="12" multiple>
                                <option value="januar">Januar</option>
                                <option value="februar">Februar</option>
                                <option value="marts">Marts</option>
                                <option value="april">April</option>
                                <option value="maj">Maj</option>
                                <option value="juni">Juni</option>
                                <option value="juli">Juli</option>
                                <option value="august">August</option>
                                <option value="september">September</option>
                                <option value="oktober">Oktober</option>
                                <option value="november">November</option>
                                <option value="december">December</option>
                            </select>
                        </p>
                        <p class="checkedboks">
                            <label for="udplantesplante">Planten udplantes i:<br>(vælg flere med ctrl eller shift)</label>
                            <select name="udplantesplante" size="12" multiple>
                                <option value="januar">Januar</option>
                                <option value="februar">Februar</option>
                                <option value="marts">Marts</option>
                                <option value="april">April</option>
                                <option value="maj">Maj</option>
                                <option value="juni">Juni</option>
                                <option value="juli">Juli</option>
                                <option value="august">August</option>
                                <option value="september">September</option>
                                <option value="oktober">Oktober</option>
                                <option value="november">November</option>
                                <option value="december">December</option>
                            </select>
                        </p>
                        <p class="checkedboks">
                            <label for="spirerplante" class="flexauto">Planten spirer efter ca.:</label>
                            <input type="number" name="spirerplante">
                            <label for="spirerplante2">&nbsp; dage</label>
                        </p>
                        <p class="checkedboks">
                            <label for="spirerplante" class="flexauto">Planten spirer efter ca.:</label>
                            <input type="number" name="spirerplante">
                            <label for="spirerplante2">&nbsp; dage</label>
                        </p>
                        <p class="checkedboks">
                            <label for="teksetboks2">Plantebeskrivelse:</label>
                            <textarea name="teksetboks2" cols="30" rows="10" placeholder="Indtast din besked her"></textarea>
                        </p>
                    </div>
                    <p>
                        <input type="submit" name="submit" value="Indsend" href="kontaktlanding.html">
                    </p>
                </form>
            </article>
        </section>
    </main>
    <footer>
        <p>© Grønne Drømme 2021</p>
    </footer>
</body>
</html>
