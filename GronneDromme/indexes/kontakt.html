<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Grønne Drømme - Planteleksikon, Planter og Plante information</title>
</head>
<body id="blog">
    <header>
        <h1>Grønne Drømme</h1>
        <h4>Alle Haveentusiasters Leksikon.</h4>
        <nav>
            <a href="basilikum.html" class="Navhover" id="basilikum">Basilikum</a>
            <a href="bonne.html" class="Navhover">Bønne</a>
            <a href="ert.html" class="Navhover">Ært</a>
            <a href="kontakt.html" class="Navhover" id="kontaktos">Kontakt os</a>
        </nav>
    </header>
    <main>
        <section>
            <article>
                <h1 class="">Kontakt os</h1>
            </article>
        </section>
        <section>
            <article>
                <form method="get" action="kontaktlanding.html" class="contactform">
                    <p>
                        <label for="fnavn">Fornavn:</label>
                        <input type="text" name="fnavn" required>
                    </p>
                    <p>
                        <label for="mail">E-Mail:</label>
                        <input type="text" name="mail" required>
                    </p>
                    <p>
                        <label for="teksetboks">Besked:</label>
                        <textarea name="teksetboks" cols="30" rows="10" placeholder="Indtast din besked her"></textarea>
                    </p>
                    <br>
                    <p>
                        <label for="checkboks">Ny Plante til databasen?</label>
                        <input type="checkbox" name="checkboks">
                    </p>
                    <p>
                        <label for="dansknavnplante">Plantens danske navn:</label>
                        <input type="text" name="dansknavnplante" required>
                    </p>
                    <p>
                        <label for="variantplante">Plantens variant:</label>
                        <input type="text" name="variantplante" required>
                    </p>
                    <p>
                        <label for="botanisknavnplante">Plantens botaniske navn:</label>
                        <input type="text" name="botanisknavnplante" required>
                    </p>
                    <p>
                        <label for="typeplante">Plantens type:</label>
                        <input type="text" name="typeplante" required>
                    </p>
                    <p>
                        <label for="typeplante">Plantens type:</label>
                        <input type="text" name="typeplante" required>
                    </p>
                    <p>
                        <label for="højdeplante">Plantens højde:</label>
                        <input type="text" name="højdeplante" required>
                    </p>
                    <p>
                        <label for="rækkeafstandplante">Plantens rækkeafstand:</label>
                        <input type="text" name="rækkeafstandplante" required>
                    </p>
                    <p>
                        <label for="sådybdeplante">Plantens sådybde:</label>
                        <input type="text" name="sådybdeplante" required>
                    </p>
                    <p>
                        <label for="lysforholdplante">Plantens lys forhold:</label>
                        <select name="lysforholdplante" required>
                            <option value="fuldsol">Fuld Sol</option>
                        </select>
                    </p>
                </form>
            </article>
        </section>
    </main>
    <footer>
        <p>© Grønne Drømme 2021</p>
    </footer>
</body>
</html>
