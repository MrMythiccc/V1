    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-column-layout.html</title>
</head>
<body>
    <div class="container">
        <header>Header: Fixed height</header>
        <main class="content">
            <section class="columns">

            </section>
        </main>
        <footer>Footer: Fixed height</footer>
    </div>
</body>
</html>
